<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World with CSS</title>
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #000000; /* 검은색 배경 */
            color: #ffffff; /* 하얀색 글씨 */
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        em {
            font-style: italic; /* 이탤릭체로 설정 */
        }
    </style>
</head>
<body>
    <h1>Hello <em>World</em></h1>
</body>
</html>
